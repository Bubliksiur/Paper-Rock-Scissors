<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to Rock Paper Scissors game!</h1>
    </header>
    <main>
        <p id="warning"></p>
        <div class="box">
            <div onclick="main('paper')" id="paper">Paper</div>
            <div onclick="main('rock')" id="rock">Rock</div>
            <div onclick="main('scissors')" id="scissors">Scissors</div>
        </div>
    </main>

    <footer>
        <p>&copy; all rights reserved</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
